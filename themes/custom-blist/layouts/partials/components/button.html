{{ $color := (.color | default "indigo") }}

<button
  type="button"
  class="
    px-8
    py-2.5
    bg-{{$color}}-600
    text-white
    font-medium
    text-sm
    leading-tight
    uppercase
    rounded-full
    shadow-md
    hover:bg-{{$color}}-700 hover:shadow-lg
    focus:bg-{{$color}}-700 focus:shadow-lg focus:outline-none focus:ring-0
    active:bg-{{$color}}-800 active:shadow-lg
    transition
    duration-150
    ease-in-out
  "
>
  {{ .label }}
</button>
