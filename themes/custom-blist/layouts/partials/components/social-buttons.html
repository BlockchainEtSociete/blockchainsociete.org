{{ $text := printf "Consultez le nouveau billet de blog de Blockchain et Société : '%s' sur %s" .title .url }}
<a href="https://twitter.com/intent/tweet?url={{ .url }}&related=Blockchain44&text={{ $text }}" target="_blank"
    rel="noopener" aria-label="Partager sur Twitter" title="Partager sur Twitter" class="
              p-1
              ml-1
              inline-block
              rounded-full
              border border-transparent
              text-gray-500
              hover:text-gray-800 hover:border-gray-800
              cursor-pointer
              transition-colors
              dark:text-white dark:hover:border-gray-300 dark:hover:text-gray-300
            ">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
            d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
    </svg>
</a>

<a href="https://www.facebook.com/sharer/sharer.php?u={{ .url }}&title={{ $text }}" target="_blank" rel="noopener"
    aria-label="Partager sur Facebook" title="Partager sur Facebook" class="
                  p-1
                  ml-1
                  inline-block
                  rounded-full
                  border border-transparent
                  text-gray-500
                  hover:text-gray-800 hover:border-gray-800
                  cursor-pointer
                  transition-colors
                  dark:text-white dark:hover:border-gray-300 dark:hover:text-gray-300
                ">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
    </svg>
</a>

<a href="https://linkedin.com/shareArticle?mini=true&url={{ .url }}&title={{ $text }}&summary={{ .title }}&source={{ .siteurl }}"
    target="_blank" rel="noopener" aria-label="Partager sur LinkedIn" title="Partager sur LinkedIn" class="
                  p-1
                  ml-1
                  inline-block
                  rounded-full
                  border border-transparent
                  text-gray-500
                  hover:text-gray-800 hover:border-gray-800
                  cursor-pointer
                  transition-colors
                  dark:text-white dark:hover:border-gray-300 dark:hover:text-gray-300
                ">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <rect x="4" y="4" width="16" height="16" rx="2" />
        <line x1="8" y1="11" x2="8" y2="16" />
        <line x1="8" y1="8" x2="8" y2="8.01" />
        <line x1="12" y1="16" x2="12" y2="11" />
        <path d="M16 16v-3a2 2 0 0 0 -4 0" />
    </svg>
</a>

<a title="Copier le lien" class="
                  copyToClipboard
                  p-1
                  ml-1
                  inline-block
                  rounded-full
                  border border-transparent
                  text-gray-500
                  hover:text-gray-800 hover:border-gray-800
                  cursor-pointer
                  transition-colors
                  dark:text-white dark:hover:border-gray-300 dark:hover:text-gray-300">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" width="24" height="24"
        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M10 14a3.5 3.5 0 0 0 5 0l4 -4a3.5 3.5 0 0 0 -5 -5l-.5 .5"></path>
        <path d="M14 10a3.5 3.5 0 0 0 -5 0l-4 4a3.5 3.5 0 0 0 5 5l.5 -.5"></path>
    </svg>
</a>
<div
    class="toast invisible fixed top-0 left-0 right-0 z-50 p-3 text-lg bg-gray-900 text-white dark:text-gray-900 dark:bg-white flex justify-center">
    Lien copié !
</div>
