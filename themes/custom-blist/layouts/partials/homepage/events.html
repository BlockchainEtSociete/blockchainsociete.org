<section id="events">
  <div class="py-12 flex flex-col items-center justify-center">
    <div class="flex flex-col items-center mb-10">
      <div class="text-4xl font-extrabold mb-3">
        {{ .Site.Params.homepage.events.title }}
      </div>
      <div class="rounded bg-black-900 dark:bg-white h-2 w-16"></div>
    </div>
    <div
      class="
        flex flex-row flex-wrap
        items-center
        justify-center
        gap-8
        w-full
        mb-16
      "
    >
      {{ range first 4 .Site.Data.events }} {{ partial
      "components/event-card.html" . }} {{ end }}
    </div>
    <a href="events">
      {{ partial "components/button" (dict "label"
      .Site.Params.homepage.events.allBtn ) }}
    </a>
  </div>
</section>
