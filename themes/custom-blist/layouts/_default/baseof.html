<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  {{- partial "head.html" . -}}
  <body
    class="
      dark:bg-black-700 dark:text-white
      relative
      flex flex-col
      min-h-screen
    "
  >
    {{- partial "header.html" . -}}
    <main class="flex-1">{{- block "main" . }}{{- end }}</main>
    {{- partial "footer.html" . -}}
    {{- partial "scripts.html" . -}}
  </body>
</html>
